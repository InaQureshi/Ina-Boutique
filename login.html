<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="loginstyle.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <title>Ina Qureshi</title>
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent" class="bg-transparent">
        <div class="fadeIn first">
          <img class="logoimg" src="images/J (3).png" alt="Logo Image here" />
        </div>

        <!-- Login Form -->
        <form action="Dresses.html">
          <input
            type="text"
            id="login"
            class="fadeIn second"
            name="login"
            placeholder="login"
          />
          <input
            type="text"
            id="password"
            class="fadeIn third"
            name="login"
            placeholder="password"
          />
          <input type="submit" class="fadeIn fourth" value="Log In" />
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter" class="bg-transparent">
          <a class="underlineHover text-dark" href="#">Forgot Password?</a>
        </div>
      </div>
    </div>
  </body>
</html>
